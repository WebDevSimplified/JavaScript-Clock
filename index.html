<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">
            <div id="num1">
                1
            </div>
        </div>
        <div class="number number2">
            <div id="num2">
                2
            </div>
        </div>
        <div class="number number3">
            <div id="num3">
                3
            </div>
        </div>
        <div class="number number4">
            <div id="num4">
                4
            </div>
        </div>
        <div class="number number5">
            <div id="num5">
                5
            </div>
        </div>
        <div class="number number6">
            <div id="num6">
                6
            </div></div>
        <div class="number number7">
            <div id="num7">
                7
            </div>
        </div>
        <div class="number number8">
            <div id="num8">
                8
            </div>
        </div>
        <div class="number number9">
            <div id="num9">
                9
            </div>
        </div>
        <div class="number number10">
            <div id="num10">
                10
            </div>
        </div>
        <div class="number number11">
            <div id="num11">
                11
            </div>
        </div>
        <div class="number number12">
            <div id="num12">
                12
            </div>
        </div>
  </div>
</body>
</html>
